<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>メイン</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <div id="main">
        <div id="content" class="flex">
            <div id="people">
                <section class="me flex">
                    <div class="icon_area">
                        <img src="/img/default.png" alt="icon" class="icon">
                    </div>
                    <div class="status">
                        <div class="name_area">
                            <div class="userid">{{userid}}</div>
                        </div>
                        <div class="status_area">
                            <div class="is_join">
                                <div v-if="is_join.is_join">参加中</div>
                                <div v-else>休憩中</div>
                            </div>
                            <div class="is_survival">
                                <div v-if="is_survival.is_survival">生存中</div>
                                <div v-else>死亡中</div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="others_area">
                    <div v-for="join in joins_userid" class="others flex" v-bind:class="[ checkSurvivalById(join) ? 'green' : 'red' ]">
                        <div class="icon_area">
                            <img src="/img/default.png" alt="icon" class="icon">
                        </div>
                        <div class="status">
                            <div class="name_area">
                                <div class="userid">{{userid}}</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <section id="chat_area">
            </section>
        </div>

        <br>
        <br>
        <br>
        <br>

        参加者リスト:
        <div v-for="join in joins_userid">
            {{join}}
            <span v-if="survivals_userid.indexOf(join) >= 0">生存</span>
            <span v-else>死亡</span>
        </div>
        <br>
        <input type="button" value="dead" v-on:click="dead">
        <input type="button" value="resorn" v-on:click="resporn">
        <input type="button" value="join" v-on:click="join">
        <input type="button" value="breaktime" v-on:click="breaktime">
    </div>
</body>
</html>
